<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="statics/styles.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html">Go to Home Page</a></li>  
            </ul>  
        </header>
        <div class="siteLogo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form action="https://google.com/search" target="_blank">
            <div class="searchFields">
                <input type="text" class="searchbar" title="Search" name="q">
            </div>
            <div class="buttons">
                <button type="submit" class="button" name="tbm" value="isch">Image Search</button>
            </div>
        </form>
        
  </body>
</html>
